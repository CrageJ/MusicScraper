<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastAPI + HTMX</title>
  <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="BodyContainer">
        <div class="BodyItem" style="padding:0">
            <h1>Music Megascraper Aggregator</h1>
        </div>
        <div class="BodyItem">
            <span>
            <p>This is a simple web app that scrapes music album data from various websites.</p>
            <p>Click the button below to get a list of albums, from each website.</p>
            <p>Specify between which years you want to scrape.</p>
            <br>
            </span>
        </div>
        <div class="BodyItem" style="vertical-align: text-top;">
            <div class="filledbox" style="text-align: right;">
                        <h2> Websites To Scrape </h2>
                        <label for="rym">Rate Your Music</label><input type="checkbox" id="rym" name="vehicle1" value="rym"><br>
                        <label for="aoty">Album Of The Year</label><input type="checkbox" id="aoty" name="vehicle2" value="aoty"><br>
                        <label for="bea">Best Ever Albums</label><input type="checkbox" id="bea" name="vehicle3" value="bea"><br>
                        <label for="meta">Metacritic</label><input type="checkbox" id="meta" name="vehicle3" value="meta">

            </div>

            <div class="filledbox" style="text-align: right;">
                        <h2>Between Which Years? </h2>

                        <label for="from-year">From:</label>
                        <input type="number" id="from-year" name="from-year" value="2023"> <br>

                        <label for="to-year">To:  </label>
                        <input type="number" id="to-year" name="to-year" value="2023">
                        <br>
                        <label for="top_x">Scraping top _ albums:</label>

                        <input type="number" id="top_x" name="to-year" value="100" max="500">

            </div>
            <div class="filledbox">

                        <h2> Select Action </h2>
                        <button hx-post="/list" hx-trigger="click" hx-target="#list">Scrape Albums</button> <br>
                        <button hx-get="/list" hx-trigger="click" hx-target="#list">Get Albums</button> <br>
                        <button hx-get="/list" hx-trigger="click" hx-target="#list">Scrape + Get Albums</button>
            </div>




        </div>
    <!-- We'll add some markup soon -->
    <div class="BodyItem" id="List">


    <ul id="list" hx-get="/list" hx-swap="innerHTML" hx-trigger="load"></ul>
    </div>
</body>
</html>
